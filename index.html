<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <script>
        function computerPlay() {
            let rand = Math.floor(Math.random() * 3);
            switch (rand) {
                case 0:
                    return "rock";
                case 1:
                    return "paper";
                case 2:
                    return "scissors";
            }
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            console.log("Player: " + playerSelection);
            console.log("Computer: " + computerSelection);

            if (playerSelection === computerSelection)
                return "tie";
            else if ((playerSelection === "rock" && computerSelection === "scissors") || (playerSelection === "paper" && computerSelection === "rock") || (playerSelection === "scissors" && computerSelection === "paper"))
                return "win";
            else
                return "lost";
        }

        function game() {
            let playerScore = 0;
            let compScore = 0;
            for (let i = 0; i < 5; i++) {
                let choice = prompt("Choose between rock, paper, and scissors: ");
                switch (playRound(choice, computerPlay())) {
                    case "tie":
                        console.log("Both players are tied on round " + (i + 1) + "! | Player: " + playerScore + " | Opponent: " + compScore);
                        break;
                    case "win":
                        playerScore++;
                        console.log("Player wins round " + (i + 1) + "! | Player: " + playerScore + " | Opponent: " + compScore);
                        break;
                    case "lost":
                        console.log("Opponent wins round " + (i + 1) + "! | Player: " + playerScore + " | Opponent: " + compScore);
                        compScore++;
                        break;
                }
            }

            if (playerScore > compScore)
                console.log("Player wins the game! | Player: " + playerScore + " | Opponent: " + compScore)
            else if (playerScore == compScore)
                console.log("Both players are tied! | Player: " + playerScore + " | Opponent: " + compScore)
            else
                console.log("Opponent wins the game! | Player: " + playerScore + " | Opponent: " + compScore)
        }
    </script>
</body>

</html>
